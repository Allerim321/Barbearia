<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../statics/style.css">
</head>
<body class="fundoD">
    <nav class="navbar">
        <div class="container">
            <img src="/venv/statics/img/OIG.jpg" alt="Logo">
            <a class="navbar-brand" href="/venv/templates/index.html">Barbearia do Kariwa</a>
        </div>
    </nav>

    <div class="formulario">
        <h2 class="login-title">Login <img src="../statics/img/barbearia icone.png" alt=""></h2>
        <form class="login-form" action="http://127.0.0.1/login">
            <label class="textoform">Email:</label>
            <input for="email" type="text" name="email" placeholder="Inserir email" class="inputinfo">
            <label class="textoform" >Senha:</label>
            <input for="senha" type="password" name="password" placeholder="Inserir senha" class="inputinfo">
            <input type="submit" value="Login" href="agendamento.html" class="button">
            <span class="links">Esqueceu a senha?<a href="cadastro.html" class="links">Cadastre-se</a></span>
        </form>
    </div>
</body>
</html>
