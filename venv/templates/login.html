<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../statics/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="fundoD">
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html"><span class="material-symbols-outlined">
                arrow_left_alt
            </span></a>
        </div>
    </nav>

    <div class="formulario">
        <h2 class="login-title">Login</h2>
        <form class="login-form" action="127.0.0.1:500/login" method="post"> 
            <label class="textoform">Email:</label>
            <input id="email" type="text" name="email" placeholder="Inserir email" class="inputinfo">
            <label class="textoform" >Senha:</label>
            <input id="senha" type="password" name="senha" placeholder="Inserir senha" class="inputinfo">
            <input type="submit" value="Login" class="button">
            <span class="links">Esqueceu a senha? <a href="cadastro.html" class="links">Cadastre-se</a> </span>
        </form>
    </div>

</body>
</html>
